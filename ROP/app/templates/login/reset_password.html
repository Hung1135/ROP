<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo mật khẩu mới</title>
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}" />
  </head>

  <body>
    <div class="container" style="width: 450px; height: 430px">
      <div class="form-container" style="width: 100%; position: relative">
        <form method="POST" action="{% url 'reset_password' token=token %}">
          {% csrf_token %}
          <h1>Mật khẩu mới</h1>

          <div class="infield">
            <input
              type="password"
              name="password"
              placeholder="Mật khẩu mới"
              required
            />
            <label></label>
          </div>

          <div class="infield">
            <input
              type="password"
              name="confirm_password"
              placeholder="Xác nhận mật khẩu"
              required
            />
            <label></label>
          </div>

          <button type="submit">Đổi mật khẩu</button>
        </form>
      </div>
    </div>
  </body>
</html>
