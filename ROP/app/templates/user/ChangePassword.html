<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app/css_user/home.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'app/css_user/ChangePassword.css' %}"
    />
  </head>
  <body>
{% include "user\header.html" %}

    <main class="main-content">
      <div class="change-password-container">
        <h2>ĐỔI MẬT KHẨU</h2>

        <form class="password-form" action="#" method="POST">
          <div class="form-group">
            <label for="old_password">Mật khẩu cũ:</label>
            <input
              type="password"
              id="old_password"
              name="old_password"
              required
            />
          </div>

          <div class="form-group">
            <label for="new_password">Mật khẩu mới:</label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm_password">Xác nhận mật khẩu mới:</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>

          <button type="submit" class="btn-submit-password">
            Đổi Mật Khẩu
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 JobFinder. All rights reserved.</p>
    </footer>
  </body>
</html>
