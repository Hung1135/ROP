<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app/css_user/home.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'app/css_user/personalprofile.css' %}"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          id="logo"
          src="https://thumbs.dreamstime.com/b/letter-cv-logotype-design-company-name-colored-blue-swoosh-vector-logo-business-identity-203865393.jpg"
          alt=""
        />
        <h1>TUYỂN DỤNG NHÂN SỰ</h1>
      </div>

      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="{% url 'home' %}">Trang Chủ</a></li>
        </ul>

        <div class="search-box">
          <input type="text" placeholder="Tìm kiếm công việc..." />
          <button type="submit">Tìm</button>
        </div>

        <div class="account-wrapper">
          <a href="#" class="btn-account">Tài Khoản</a>
          <div class="account-submenu">
            <a href="{% url 'user_personalprofile' %}" class="btn-submenu-item"
              >Hồ sơ cá nhân</a
            >
            <a href="{% url 'appliedJobsList' %}" class="btn-submenu-item"
              >Việc làm đã ứng tuyển</a
            >
            <a href="{% url 'ChangePassword' %}" class="btn-submenu-item"
              >Đổi mật khẩu</a
            >
            <a href="{% url 'login' %}" class="btn-submenu-item">Đăng xuất</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="profile-container">
        <h2 class="section-title"></h2>

        <form class="profile-card" id="profileEditForm">
          <div class="profile-header">
            <div class="profile-photo">
              <div class="avatar-circle">
                <img
                  src="https://i.pinimg.com/1200x/20/70/06/207006a284e424f8b4331af883b6215c.jpg"
                  alt="Ảnh đại diện"
                  id="user-avatar"
                />
              </div>
              <button class="btn-change-photo" type="button">
                <i class="fas fa-camera"></i>
              </button>
            </div>

            <div class="user-info-brief">
              <label for="userName" class="label-name-edit">Họ và Tên:</label>
              <input
                type="text"
                class="edit-field-name"
                id="userName"
                value="Trần Văn A"
              />
            </div>
          </div>

          <div class="profile-details details-grid-container">
            <div class="detail-item-edit">
              <label for="birthDate"
                ><i class="fas fa-calendar-alt icon-detail"></i> Ngày
                sinh:</label
              >
              <input
                type="date"
                id="birthDate"
                class="edit-input"
                value="1970-01-01"
              />
            </div>

            <div class="detail-item-edit">
              <label for="phone"
                ><i class="fas fa-phone icon-detail"></i> Điện thoại:</label
              >
              <input
                type="tel"
                id="phone"
                class="edit-input"
                value="090-XXXX-XXXX"
              />
            </div>

            <div class="detail-item-edit">
              <label for="email"
                ><i class="fas fa-envelope icon-detail"></i> Email:</label
              >
              <input
                type="email"
                id="email"
                class="edit-input readonly-input"
                value="tranvana@gmail.com"
              />
            </div>

            <div class="detail-item-edit">
              <label for="gender"
                ><i class="fas fa-venus-mars icon-detail"></i> Giới tính:</label
              >
              <select id="gender" class="edit-input">
                <option value="Nam">Nam</option>
                <option value="Nữ" selected>Nữ</option>
              </select>
            </div>
          </div>

          <button class="btn-save-profile" type="submit">
            <i class="fas fa-save"></i> LƯU THAY ĐỔI
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 JobFinder. All rights reserved.</p>
    </footer>
  </body>
</html>
