<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tạo hồ sơ - ROP</title>
    <link rel="stylesheet" href="{% static 'app/css_user/detailPost.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css_user/home.css' %}"/>
</head>
<body>
{% include "user/header.html" %}

<main class="main-detail-content">
    <div class="job-detail-container">
        <section class="job-summary" style="text-align: center;">
            <h1 style="color: #0056b3;">Tạo Hồ Sơ/ CV Cá Nhân</h1>
            <p>Hoàn thiện hồ sơ để ứng tuyển nhanh chóng hơn</p>
        </section>

        <div style="max-width: 800px; margin: 0 auto;">
            <aside class="application-form" style="width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <h3>Thông Tin Hồ Sơ</h3>
                <form action="{% url 'create_cv' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Họ và Tên (*)</label>
                        <input type="text" name="full_name" required placeholder="Nguyễn Văn A"/>
                    </div>

                    <div class="form-group">
                        <label>Email (*)</label>
                        <input type="email" name="email" required placeholder="example@gmail.com"/>
                    </div>

                    <div class="form-group">
                        <label>Số điện thoại (*)</label>
                        <input type="tel" name="phone" required placeholder="0123456789"/>
                    </div>

                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" name="address" required placeholder="Thành phố/ tỉnh nơi ở"/>
                    </div>

                    <div class="form-group">
                        <label>Mô tả bản thân</label>
                        <textarea name="description" rows="4" placeholder="Mô tả kinh nghiệm, bằng cấp..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Kỹ năng & Kinh nghiệm</label>
                        <textarea name="experience" rows="4" placeholder="Kỹ năng chuyên môn của bạn..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit-cv" style="background-color: #28a745;">Lưu Hồ Sơ</button>
                </form>
            </aside>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 JobFinder. All rights reserved.</p>
  </footer>
</body>
</html>
